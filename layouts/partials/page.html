<section class="container page {{ with .Params.cssClasses }} {{ range . }} {{ . }} {{ end }} {{ end }}">
  <article>
    <header>
      {{ if .Params.smallerHeader }}
        <h2>{{ .Title }}</h2>
      {{ else }}
        <h1>{{ .Title }}</h1>
      {{ end }}
    </header>

    {{ .Content }}
  </article>
</section>
